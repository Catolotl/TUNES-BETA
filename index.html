<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tunes</title>
  <style>
    :root {
      --bg: linear-gradient(to bottom, #001414, #000);
      --surface: #232323;
      --card: #181818;
      --hover: #282828;
      --text: #fff;
      --text-secondary: #b3b3b3;
      --accent: #fff;
      --border: #000;
      --theme-color: #32CD32;
    }
    * { box-sizing: border-box; }
    body {
      margin:0;
      font-family: 'Circular', 'Helvetica Neue', Arial, sans-serif;
      background:var(--bg);
      color:var(--text);
      display:flex;
      height:100vh;
      overflow:hidden;
      transition: background 0.8s ease;
    }
  
    /* Video Viewer Specific Styles */
    #video-page { display: none; }
  
    #video-player-container {
      width: 100%;
      max-width: 900px;
      margin: 0 auto 32px;
      background: var(--card);
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.4);
    }
  
    #video-player {
      width: 100%;
      height: 500px;
      border-radius: 8px;
      border: none;
    }
  
    #video-search-input {
      width: 100%;
      padding: 14px 16px;
      background: var(--card);
      border: none;
      border-radius: 12px;
      color: var(--text);
      margin-bottom: 20px;
      font-size: 1em;
    }
  
    #video-results {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 16px;
    }
  
    .video-card {
      background: var(--card);
      border-radius: 12px;
      padding: 12px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s;
    }
  
    .video-card:hover {
      background: var(--hover);
      transform: translateY(-2px);
    }
  
    .video-thumbnail {
      width: 100%;
      aspect-ratio: 16/9;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 12px;
    }
  
    .video-title {
      font-weight: 600;
      font-size: 0.95rem;
      margin-bottom: 6px;
      overflow: hidden;
      text-overflow: ellipsis;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      line-height: 1.3;
    }
  
    .video-channel {
      font-size: 0.85rem;
      color: var(--text-secondary);
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 24px;
      margin-bottom: 40px;
    }
    .grid-card {
      background: var(--card);
      border-radius: 8px;
      padding: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .grid-card:hover { background: var(--hover); }
    .grid-cover {
      width: 100%;
      aspect-ratio: 1;
      object-fit: cover;
      border-radius: 4px;
      box-shadow: 0 8px 24px rgba(0,0,0,.5);
    }
    .grid-title {
      font-weight: 700;
      font-size: 1rem;
      margin-bottom: 4px;
      overflow: hidden;
      text-overflow: ellipsis;
      display: -webkit-box;
      -webkit-line-clamp: 1;
      -webkit-box-orient: vertical;
      line-height: 1.4;
    }
    .grid-artist {
      font-size: 0.875rem;
      color: var(--text-secondary);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    header {
      position:fixed;
      top:0; left:0; width:100%;
      height:70px;
      padding:0 24px;
      background: transparent;
      display:flex;
      justify-content:space-between;
      align-items:center;
      border-bottom:5px solid var(--border);
      z-index:20;
    }
    header h2 {
      margin:0;
      font-size:1.4em;
      font-weight:600;
      background: linear-gradient(90deg, #fff, #ccc);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .header-center {
      display: flex;
      gap: 8px;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
    }
    .header-center .nav-item {
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 0.9em;
      background: rgba(255, 255, 255, 0.1);
      transition: background 0.2s ease;
      user-select: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .header-center .nav-item:hover { background: rgba(255, 255, 255, 0.15); }
    .header-center .nav-item.active {
      background: rgba(255, 255, 255, 0.2);
    }
    .header-center .nav-item svg { width: 16px; height: 16px; fill: currentColor; }
    .header-right { display:flex; align-items:center; gap:12px; }
    #premium-btn {
      background: var(--theme-color);
      padding:8px 18px;
      border-radius:12px;
      cursor:pointer;
      font-weight:600;
      font-size:0.9em;
    }
    #profile-btn {
      width:36px; height:36px;
      background:#333;
      border-radius:50%;
      display:flex;
      align-items:center;
      justify-content:center;
      cursor:pointer;
      font-weight:bold;
      overflow:hidden;
    }
    #profile-popup {
      position:fixed; top:80px; right:24px;
      background:var(--card);
      padding:20px;
      border-radius:14px;
      width:300px;
      box-shadow:0 8px 24px rgba(0,0,0,0.4);
      display:none;
      z-index:100;
      border:5px solid var(--border);
    }
    #sidebar {
      width:340px;
      background:var(--surface);
      padding-top:90px;
      overflow-y:auto;
      border-right:5px solid var(--border);
      display:flex;
      flex-direction:column;
    }
    .playlist-item, .artist-item {
      display:flex;
      align-items:center;
      padding:12px 16px;
      cursor:pointer;
      gap:12px;
      transition:0.2s;
      border-bottom:1px solid var(--border);
    }
    .playlist-item:hover, .artist-item:hover { background:var(--hover); }
    .playlist-cover, .artist-cover { width:42px; height:42px; object-fit:cover; border-radius:8px; }
    #content {
      flex:1;
      padding:90px 32px 20px 32px;
      overflow-y:auto;
    }
    #player {
      position:sticky;
      bottom:0;
      background:transparent;
      padding:16px 24px;
      border-top:1px solid var(--border);
      display:none;
      width:100%;
    }
    input {
      width:100%;
      padding:14px 16px;
      background:var(--card);
      border:none;
      border-radius:12px;
      color:var(--text);
      margin-bottom:20px;
      font-size:1em;
    }
    button {
      cursor:pointer;
      background:var(--hover);
      color:var(--text);
      border:none;
      padding:8px 16px;
      border-radius:10px;
      margin-left:8px;
      font-weight:500;
    }
    .modal-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.7);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 200;
    }
    .modal-overlay.active { display: flex; }
    .modal-box {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 24px;
      width: 90%;
      max-width: 400px;
    }
    #main-wrapper {
      display: flex;
      height: calc(100vh - 10px);
      flex: 1;
      border: 5px solid var(--border);
      overflow: hidden;
    }
    #right-sidebar {
      width: 340px;
      background: var(--surface);
      padding-top: 90px;
      border-left: 5px solid var(--border);
      display: flex;
      flex-direction: column;
      overflow-y: auto;
    }
    #right-sidebar.hidden {
      width: 0 !important;
      padding: 0;
      overflow: hidden;
    }
    #recently-played {
      display: grid !important;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
      margin-top: 16px;
    }
    .add-to-queue-btn {
      background: var(--theme-color);
      color: #000;
      padding: 6px 12px;
      border-radius: 8px;
      font-size: 0.85em;
    }
    .favorite-btn {
      background: transparent;
      border: 1px solid var(--text-secondary);
      color: var(--text-secondary);
      padding: 6px 12px;
      border-radius: 8px;
      font-size: 0.85em;
    }
    .favorite-btn.active {
      color: var(--theme-color);
      border-color: var(--theme-color);
    }
    .add-to-playlist-btn {
      background: var(--hover);
      color: var(--text);
      padding: 6px 12px;
      border-radius: 8px;
      font-size: 0.85em;
    }
    #queue-list { padding: 16px; }
    .queue-item {
      display: flex;
      align-items: center;
      padding: 8px;
      border-bottom: 1px solid var(--border);
      cursor: pointer;
    }
    #playlist-content, #artist-content { display: none; }
    #play-playlist, #queue-playlist { margin: 16px 8px 24px 0; }
  </style>
</head>

  <script>
    const YOUTUBE_API_KEY = 'AIzaSyDNd7dwB1rZEpJzpyRrVZQwSKHvnt3Q7vQ';

    let userName = localStorage.getItem("userName") || "User";
    let playlists = JSON.parse(localStorage.getItem("miniPlaylists") || "{}");
    let recentlyPlayed = JSON.parse(localStorage.getItem("recentlyPlayed") || "[]");
    let favoriteArtists = JSON.parse(localStorage.getItem("favoriteArtists") || "[]");
    let currentQueue = [];
    let playerInstance = null;

    const homeNav = document.getElementById('home-nav');
    const searchNav = document.getElementById('search-nav');

    async function migrateITunesToYouTube() {
      // (unchanged - kept as is)
      const migrated = localStorage.getItem('migratedToYouTube');
      if (migrated === 'true') return;
      let needsMigration = false;
      for (const playlistName in playlists) {
        const playlist = playlists[playlistName];
        if (playlist.songs && playlist.songs.length > 0 && playlist.songs[0].preview && !playlist.songs[0].videoId) {
          needsMigration = true;
          break;
        }
      }
      if (!needsMigration) {
        localStorage.setItem('migratedToYouTube', 'true');
        return;
      }
      await showAlert('Migrating to YouTube', 'Your iTunes playlists are being converted to YouTube. This may take a moment...');
      for (const playlistName in playlists) {
        const playlist = playlists[playlistName];
        if (playlist.songs && playlist.songs.length > 0) {
          const newSongs = [];
          for (const song of playlist.songs) {
            if (song.preview && !song.videoId) {
              try {
                const query = `${song.title} ${song.artist?.name || ''}`;
                const videos = await searchYouTube(query, 1);
                if (videos.length > 0) {
                  const video = videos[0];
                  newSongs.push({
                    videoId: video.id.videoId,
                    title: video.snippet.title,
                    artist: { name: video.snippet.channelTitle },
                    thumbnail: video.snippet.thumbnails.medium.url,
                    channel: video.snippet.channelTitle
                  });
                }
              } catch (e) { console.error(e); }
            } else {
              newSongs.push(song);
            }
          }
          playlist.songs = newSongs;
        }
      }
      localStorage.setItem("miniPlaylists", JSON.stringify(playlists));
      localStorage.setItem('migratedToYouTube', 'true');
      await showAlert('Migration Complete', 'Your playlists have been successfully converted to YouTube!');
      loadHomeContent();
      loadSidebarPlaylists();
    }

    async function searchYouTube(query, maxResults = 20) {
      if (!query.trim()) return [];
      try {
        const url = `https://www.googleapis.com/youtube/v3/search?part=snippet&type=video&videoCategoryId=10&maxResults=${maxResults}&q=${encodeURIComponent(query)}&key=${YOUTUBE_API_KEY}`;
        const response = await fetch(url);
        const data = await response.json();
        return data.items || [];
      } catch (error) {
        console.error('YouTube search error:', error);
        return [];
      }
    }

    let videoSearchTimeout;
    videoSearchInput.addEventListener('input', () => {
      clearTimeout(videoSearchTimeout);
      const query = videoSearchInput.value.trim();
      if (!query) { videoResults.innerHTML = ''; return; }
      videoResults.innerHTML = '<p style="text-align:center;color:#888;padding:40px;">Searching...</p>';
      videoSearchTimeout = setTimeout(async () => {
        const videos = await searchYouTube(query, 24);
        displayVideoResults(videos, videoResults);
      }, 500);
    });

    function displayVideoResults(videos, container) {
      container.innerHTML = '';
      if (!videos.length) {
        container.innerHTML = '<p style="text-align:center;color:#888;">No videos found.</p>';
        return;
      }
      videos.forEach(video => {
        const card = document.createElement('div');
        card.className = 'video-card';
        card.innerHTML = `
          <img class="video-thumbnail" src="${video.snippet.thumbnails.medium.url}" alt="thumbnail">
          <div class="video-title">${video.snippet.title}</div>
          <div class="video-channel">${video.snippet.channelTitle}</div>
        `;
        const buttons = document.createElement('div');
        buttons.style = 'display:flex; gap:8px; margin-top:8px;';
        const queueBtn = document.createElement('button');
        queueBtn.className = 'add-to-queue-btn';
        queueBtn.textContent = 'Queue';
        queueBtn.onclick = e => { e.stopPropagation(); addToQueue(video); };
        const favBtn = document.createElement('button');
        favBtn.className = 'favorite-btn' + (isFavoriteArtist(video.snippet.channelTitle) ? ' active' : '');
        favBtn.textContent = isFavoriteArtist(video.snippet.channelTitle) ? 'Unfavorite' : 'Favorite Artist';
        favBtn.onclick = e => {
          e.stopPropagation();
          toggleFavoriteArtist(video.snippet.channelTitle);
          favBtn.classList.toggle('active');
          favBtn.textContent = isFavoriteArtist(video.snippet.channelTitle) ? 'Unfavorite' : 'Favorite Artist';
        };
        const plBtn = document.createElement('button');
        plBtn.className = 'add-to-playlist-btn';
        plBtn.textContent = 'Add to Playlist';
        plBtn.onclick = e => { e.stopPropagation(); addToPlaylist(video); };
        buttons.append(queueBtn, favBtn, plBtn);
        card.appendChild(buttons);
        card.onclick = () => playVideo(video);
        container.appendChild(card);
      });
    }

    function playVideo(video, addToRecent = true) {
      const videoId = video.id.videoId || video.videoId;
      if (!playerInstance) {
        playerInstance = new YT.Player('video-player', {
          height: '500',
          width: '100%',
          videoId: videoId,
          playerVars: { autoplay: 1 },
          events: {
            'onReady': e => e.target.playVideo(),
            'onStateChange': e => { if (e.data === YT.PlayerState.ENDED) playNext(); }
          }
        });
      } else {
        playerInstance.loadVideoById(videoId);
      }
      videoPlayerContainer.style.display = 'block';
      document.getElementById('current-video-title').textContent = video.snippet.title || video.title;
      document.getElementById('current-video-channel').textContent = video.snippet.channelTitle || video.channel;
      videoPlayerContainer.scrollIntoView({ behavior: 'smooth' });
      if (addToRecent) addToRecentlyPlayed(video);
      nowPlaying.textContent = `Now playing: ${video.snippet.title || video.title}`;
      player.style.display = 'block';
    }

    function showHome() { /* unchanged */ homePage.style.display='block'; searchPage.style.display='none'; videoPage.style.display='none'; playlistContent.style.display='none'; artistContent.style.display='none'; homeNav.classList.add('active'); searchNav.classList.remove('active'); videoNav.classList.remove('active'); loadHomeContent(); }
    function showSearch() { homePage.style.display='none'; searchPage.style.display='block'; videoPage.style.display='none'; playlistContent.style.display='none'; artistContent.style.display='none'; homeNav.classList.remove('active'); searchNav.classList.add('active'); videoNav.classList.remove('active'); }
    function showVideoViewer() { homePage.style.display='none'; searchPage.style.display='none'; videoPage.style.display='block'; playlistContent.style.display='none'; artistContent.style.display='none'; homeNav.classList.remove('active'); searchNav.classList.remove('active'); videoNav.classList.add('active'); }
    function showPlaylist(name) { homePage.style.display='none'; searchPage.style.display='none'; videoPage.style.display='none'; playlistContent.style.display='block'; artistContent.style.display='none'; document.getElementById('playlist-title').textContent = name; loadPlaylistSongs(name); }
    function showArtist(name) { homePage.style.display='none'; searchPage.style.display='none'; videoPage.style.display='none'; playlistContent.style.display='none'; artistContent.style.display='block'; document.getElementById('artist-title').textContent = name; loadArtistSongs(name); }

    homeNav.onclick = showHome;
    searchNav.onclick = showSearch;
    videoNav.onclick = showVideoViewer;

    function showAlert(title, msg) { return new Promise(res => { /* unchanged */ }); }
    function showInputDialog(title, msg, def='') { return new Promise(res => { /* unchanged */ }); }

    profileBtn.onclick = () => { profilePopup.style.display = profilePopup.style.display === 'block' ? 'none' : 'block'; };
    changeNameBtn.onclick = async () => { /* unchanged */ };

    createPlaylistBtn.onclick = async () => { /* unchanged */ };

    function addToQueue(video) {
      currentQueue.push({
        videoId: video.id.videoId,
        title: video.snippet.title,
        channel: video.snippet.channelTitle,
        thumbnail: video.snippet.thumbnails.medium.url
      });
      updateQueue();
      rightSidebar.classList.remove('hidden');
    }
    function updateQueue() {
      queueList.innerHTML = '';
      currentQueue.forEach((item, i) => {
        const el = document.createElement('div');
        el.className = 'queue-item';
        el.innerHTML = `<img src="${item.thumbnail}" style="width:40px;height:40px;border-radius:4px;margin-right:12px;"><div><div>${item.title}</div><div style="color:#aaa;font-size:0.85em;">${item.channel}</div></div>`;
        el.onclick = () => {
          currentQueue = currentQueue.slice(i);
          playVideo({ id: { videoId: item.videoId }, snippet: { title: item.title, channelTitle: item.channel } });
          updateQueue();
        };
        queueList.appendChild(el);
      });
    }
    function playNext() {
      if (currentQueue.length > 0) {
        const next = currentQueue.shift();
        playVideo({ id: { videoId: next.videoId }, snippet: { title: next.title, channelTitle: next.channel } });
        updateQueue();
      } else {
        videoPlayerContainer.style.display = 'none';
        nowPlaying.textContent = 'Now playing...';
      }
    }

    let searchTimeout;
    searchInput.addEventListener('input', () => {
      clearTimeout(searchTimeout);
      const q = searchInput.value.trim();
      if (!q) { resultsDiv.innerHTML = ''; return; }
      resultsDiv.innerHTML = '<p style="text-align:center;color:#888;padding:40px;">Searching...</p>';
      searchTimeout = setTimeout(async () => {
        const v = await searchYouTube(q, 24);
        displayVideoResults(v, resultsDiv);
      }, 500);
    });
