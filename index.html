<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tunes</title>
  <style>
    /* [Previous CSS remains exactly the same - copying from your document] */
    :root {
      --bg: linear-gradient(to bottom, #001414, #000);
      --surface: #232323;
      --card: #181818;
      --hover: #282828;
      --text: #fff;
      --text-secondary: #b3b3b3;
      --accent: #fff;
      --border: #000;
      --theme-color: #32CD32;
    }
    * { box-sizing: border-box; }
    body {
      margin:0;
      font-family: 'Circular', 'Helvetica Neue', Arial, sans-serif;
      background:var(--bg);
      color:var(--text);
      display:flex;
      height:100vh;
      overflow:hidden;
      transition: background 0.8s ease;
    }
    
    /* Video Viewer Specific Styles */
    #video-page {
      display: none;
    }
    
    #video-player-container {
      width: 100%;
      max-width: 900px;
      margin: 0 auto 32px;
      background: var(--card);
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.4);
    }
    
    #video-player {
      width: 100%;
      height: 500px;
      border-radius: 8px;
      border: none;
    }
    
    #video-search-input {
      width: 100%;
      padding: 14px 16px;
      background: var(--card);
      border: none;
      border-radius: 12px;
      color: var(--text);
      margin-bottom: 20px;
      font-size: 1em;
    }
    
    #video-results {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 16px;
    }
    
    .video-card {
      background: var(--card);
      border-radius: 12px;
      padding: 12px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s;
    }
    
    .video-card:hover {
      background: var(--hover);
      transform: translateY(-2px);
    }
    
    .video-thumbnail {
      width: 100%;
      aspect-ratio: 16/9;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 12px;
    }
    
    .video-title {
      font-weight: 600;
      font-size: 0.95rem;
      margin-bottom: 6px;
      overflow: hidden;
      text-overflow: ellipsis;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      line-height: 1.3;
    }
    
    .video-channel {
      font-size: 0.85rem;
      color: var(--text-secondary);
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    /* [All your existing CSS - I'm keeping everything from your document] */
    .grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 24px;
      margin-bottom: 40px;
    }
    .grid-card {
      background: var(--card);
      border-radius: 8px;
      padding: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .grid-card:hover { background: var(--hover); }
    .grid-cover {
      width: 100%;
      aspect-ratio: 1;
      object-fit: cover;
      border-radius: 4px;
      box-shadow: 0 8px 24px rgba(0,0,0,.5);
    }
    .grid-title {
      font-weight: 700;
      font-size: 1rem;
      margin-bottom: 4px;
      overflow: hidden;
      text-overflow: ellipsis;
      display: -webkit-box;
      -webkit-line-clamp: 1;
      -webkit-box-orient: vertical;
      line-height: 1.4;
    }
    .grid-artist {
      font-size: 0.875rem;
      color: var(--text-secondary);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    header {
      position:fixed;
      top:0; left:0; width:100%;
      height:70px;
      padding:0 24px;
      background: transparent;
      display:flex;
      justify-content:space-between;
      align-items:center;
      border-bottom:5px solid var(--border);
      z-index:20;
    }
    header h2 {
      margin:0;
      font-size:1.4em;
      font-weight:600;
      background: linear-gradient(90deg, #fff, #ccc);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .header-center {
      display: flex;
      gap: 8px;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
    }
    .header-center .nav-item {
      padding: 8px 16px;
      border-radius: 20px;
      border-bottom: none;
      font-size: 0.9em;
      background: rgba(255, 255, 255, 0.1);
      transition: background 0.2s ease;
      user-select: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .header-center .nav-item:hover { background: rgba(255, 255, 255, 0.15); }
    .header-center .nav-item.active {
      background: rgba(255, 255, 255, 0.2);
      padding-left: 16px;
    }
    .header-center .nav-item svg { width: 16px; height: 16px; fill: currentColor; }
    .header-right { display:flex; align-items:center; gap:12px; }
    #premium-btn {
      background: var(--theme-color);
      padding:8px 18px;
      border-radius:12px;
      cursor:pointer;
      font-weight:600;
      font-size:0.9em;
    }
    #profile-btn {
      width:36px; height:36px;
      background:#333;
      border-radius:50%;
      display:flex;
      align-items:center;
      justify-content:center;
      cursor:pointer;
      font-weight:bold;
      overflow:hidden;
    }
    #profile-popup {
      position:fixed; top:80px; right:24px;
      background:var(--card);
      padding:20px;
      border-radius:14px;
      width:300px;
      box-shadow:0 8px 24px rgba(0,0,0,0.4);
      display:none;
      z-index:100;
      border:5px solid var(--border);
    }
    #sidebar {
      width:340px;
      background:var(--surface);
      padding-top:90px;
      overflow-y:auto;
      border-right:5px solid var(--border);
      display:flex;
      flex-direction:column;
    }
    .playlist-item {
      display:flex;
      align-items:center;
      padding:12px 16px;
      cursor:pointer;
      gap:12px;
      transition:0.2s;
      border-bottom:1px solid var(--border);
    }
    .playlist-item:hover { background:var(--hover); }
    .playlist-cover { width:42px; height:42px; object-fit:cover; border-radius:50%; }
    #content {
      flex:1;
      padding:90px 32px 20px 32px;
      overflow-y:auto;
    }
    .song-card {
      background:transparent;
      padding:16px;
      border-radius:14px;
      display:flex;
      gap:16px;
      align-items:center;
      transition:0.25s;
      cursor:pointer;
      margin-bottom:14px;
      justify-content:space-between;
      box-shadow:0 2px 6px rgba(0,0,0,0.2);
    }
    .song-card:hover {
      background:var(--hover);
      transform:translateY(-2px);
    }
    .cover { width:64px; height:64px; object-fit:cover; border-radius:12px; }
    #player {
      position:sticky;
      bottom:0;
      background:transparent;
      padding:16px 24px;
      border-top:1px solid var(--border);
      display:none;
      width:100%;
    }
    input, button { font-family: inherit; }
    input {
      width:100%;
      padding:14px 16px;
      background:var(--card);
      border:none;
      border-radius:12px;
      color:var(--text);
      margin-bottom:20px;
      font-size:1em;
    }
    button {
      cursor:pointer;
      background:var(--hover);
      color:var(--text);
      border:none;
      padding:8px 16px;
      border-radius:10px;
      margin-left:8px;
      font-weight:500;
    }
    .modal-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.7);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 200;
    }
    .modal-overlay.active { display: flex; }
    .modal-box {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 24px;
      width: 90%;
      max-width: 400px;
    }
    #main-wrapper {
      display: flex;
      height: calc(100vh - 10px);
      flex: 1;
      border: 5px solid var(--border);
      overflow: hidden;
    }
    #right-sidebar {
      width: 340px;
      background: var(--surface);
      padding-top: 90px;
      border-left: 5px solid var(--border);
      display: flex;
      flex-direction: column;
      overflow-y: auto;
    }
    #right-sidebar.hidden {
      width: 0 !important;
      padding: 0;
      overflow: hidden;
    }
    #recently-played {
      display: grid !important;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
      margin-top: 16px;
    }
  </style>
</head>
<body>
  <div id="main-wrapper">
    <header>
      <h2>Tunes</h2>
      <div class="header-center">
        <div id="home-nav" class="nav-item active">
          <svg viewBox="0 0 24 24"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path></svg>
        </div>
        <div id="search-nav" class="nav-item">
          <svg viewBox="0 0 24 24"><path d="M9.5 3A6.5 6.5 0 0 1 16 9.5c0 1.61-.59 3.09-1.56 4.23l.27.27h.79l4.5 4.5a1 1 0 0 1-1.42 1.42l-4.5-4.5v-.79l-.27-.27A6.5 6.5 0 1 1 9.5 3zm0 2C7 5 5 7 5 9.5S7 14 9.5 14 14 12 14 9.5 12 5 9.5 5z"></path></svg>
          <span>What do you want to play?</span>
        </div>
        <div id="video-nav" class="nav-item">
          <svg viewBox="0 0 24 24"><path d="M23 7l-7 5 7 5V7z"></path><rect x="1" y="5" width="15" height="14" rx="2" ry="2"></rect></svg>
          <span>Music Videos</span>
        </div>
      </div>
      <div class="header-right">
        <div id="premium-btn">Premium</div>
        <div id="profile-btn">?</div>
      </div>
    </header>

    <div id="profile-popup">
      <img id="profile-avatar" src="https://via.placeholder.com/80" alt="Profile" style="width:80px; height:80px; border-radius:50%; margin:0 auto 12px; display:block;">
      <h4 id="profile-name" style="margin:0 0 8px; text-align:center;">User</h4>
      <button id="change-name" style="width:100%; margin:8px 0;">Change Name</button>
      <input type="file" id="upload-avatar" accept="image/*" style="display:none;">
    </div>

    <div id="sidebar">
      <div style="padding:16px; font-size:0.9em; color:#aaa; font-weight:600;">
        Your Library
      </div>
    </div>

    <div id="content">
      <!-- Home Page -->
      <div id="home-page">
        <div id="welcome" style="font-size:1.8em; margin-bottom:24px; font-weight:600;">Good day, User</div>
        <div style="margin-bottom:36px;">
          <h3 style="margin:0 0 16px; font-size:1.3em;">Recently Played</h3>
          <div id="recently-played"></div>
        </div>
        <div style="margin-bottom:36px;">
          <h3 style="margin:0 0 16px; font-size:1.3em;">Your Playlists</h3>
          <div id="your-playlists"></div>
        </div>
      </div>

      <!-- Search Page -->
      <div id="search-page" style="display:none;">
        <input id="search" placeholder="Search for songs...">
        <div id="results"></div>
      </div>

      <!-- Video Page -->
      <div id="video-page">
        <h2 style="margin:0 0 24px;">Music Videos</h2>
        <input id="video-search-input" placeholder="Search for music videos...">
        
        <div id="video-player-container" style="display:none;">
          <iframe id="video-player" allow="autoplay; encrypted-media" allowfullscreen></iframe>
          <div style="margin-top:16px;">
            <h3 id="current-video-title" style="margin:0 0 8px;"></h3>
            <p id="current-video-channel" style="margin:0; color:#aaa;"></p>
          </div>
        </div>

        <div id="video-results"></div>
      </div>

      <div id="player">
        <p id="now-playing">Now playing...</p>
        <audio id="audio" controls></audio>
      </div>
    </div>

    <div id="right-sidebar" class="hidden"></div>
  </div>

  <!-- Modals -->
  <div id="alert-modal" class="modal-overlay">
    <div class="modal-box">
      <h3 id="alert-modal-title">Notice</h3>
      <p id="alert-modal-message"></p>
      <button id="alert-modal-ok" style="margin:0;">OK</button>
    </div>
  </div>

  <div id="input-modal" class="modal-overlay">
    <div class="modal-box">
      <h3 id="input-modal-title">Input</h3>
      <p id="input-modal-message"></p>
      <input type="text" id="input-modal-input">
      <div style="display:flex; gap:10px; justify-content:flex-end; margin-top:16px;">
        <button id="input-modal-cancel">Cancel</button>
        <button id="input-modal-ok" style="background:var(--accent); color:#000;">OK</button>
      </div>
    </div>
  </div>

  <script>
    // Replace with your YouTube API key
    const YOUTUBE_API_KEY = 'AIzaSyDNd7dwB1rZEpJzpyRrVZQwSKHvnt3Q7vQ';
    
    // State
    let userName = localStorage.getItem("userName") || "User";
    let playlists = JSON.parse(localStorage.getItem("miniPlaylists") || "{}");
    let recentlyPlayed = JSON.parse(localStorage.getItem("recentlyPlayed") || "[]");
    
    // DOM Elements
    const homeNav = document.getElementById('home-nav');
    const searchNav = document.getElementById('search-nav');
    const videoNav = document.getElementById('video-nav');
    const homePage = document.getElementById('home-page');
    const searchPage = document.getElementById('search-page');
    const videoPage = document.getElementById('video-page');
    const videoSearchInput = document.getElementById('video-search-input');
    const videoResults = document.getElementById('video-results');
    const videoPlayer = document.getElementById('video-player');
    const videoPlayerContainer = document.getElementById('video-player-container');
    const profileBtn = document.getElementById('profile-btn');
    const profilePopup = document.getElementById('profile-popup');
    const changeNameBtn = document.getElementById('change-name');
    const welcome = document.getElementById('welcome');
    
    // ======================  ITUNES TO YOUTUBE MIGRATION ======================
    async function migrateITunesToYouTube() {
      const migrated = localStorage.getItem('migratedToYouTube');
      if (migrated === 'true') return;
      
      let needsMigration = false;
      
      // Check if any playlist has iTunes-style songs
      for (const playlistName in playlists) {
        const playlist = playlists[playlistName];
        if (playlist.songs && playlist.songs.length > 0) {
          // Check if songs have iTunes structure (preview URL instead of videoId)
          if (playlist.songs[0].preview && !playlist.songs[0].videoId) {
            needsMigration = true;
            break;
          }
        }
      }
      
      if (!needsMigration) {
        localStorage.setItem('migratedToYouTube', 'true');
        return;
      }
      
      await showAlert('Migrating to YouTube', 'Your iTunes playlists are being converted to YouTube. This may take a moment...');
      
      // Migrate each playlist
      for (const playlistName in playlists) {
        const playlist = playlists[playlistName];
        if (playlist.songs && playlist.songs.length > 0) {
          const newSongs = [];
          
          for (const song of playlist.songs) {
            if (song.preview && !song.videoId) {
              // This is an iTunes song, convert it
              try {
                const query = `${song.title} ${song.artist?.name || ''}`;
                const videos = await searchYouTube(query, 1);
                if (videos.length > 0) {
                  const video = videos[0];
                  newSongs.push({
                    videoId: video.id.videoId,
                    title: song.title,
                    artist: song.artist,
                    thumbnail: video.snippet.thumbnails.medium.url,
                    channel: video.snippet.channelTitle
                  });
                }
              } catch (e) {
                console.error('Migration error for song:', song.title, e);
              }
            } else {
              // Already YouTube format
              newSongs.push(song);
            }
          }
          
          playlist.songs = newSongs;
        }
      }
      
      // Save migrated playlists
      localStorage.setItem("miniPlaylists", JSON.stringify(playlists));
      localStorage.setItem('migratedToYouTube', 'true');
      
      await showAlert('Migration Complete', 'Your playlists have been successfully converted to YouTube!');
      loadHomeContent();
    }
    
    // ====================== YOUTUBE API ======================
    async function searchYouTube(query, maxResults = 20) {
      if (!query.trim()) return [];
      
      try {
        const url = `https://www.googleapis.com/youtube/v3/search?part=snippet&type=video&videoCategoryId=10&maxResults=${maxResults}&q=${encodeURIComponent(query)}&key=${YOUTUBE_API_KEY}`;
        const response = await fetch(url);
        const data = await response.json();
        return data.items || [];
      } catch (error) {
        console.error('YouTube search error:', error);
        return [];
      }
    }
    
    // ====================== VIDEO VIEWER ======================
    let videoSearchTimeout;
    videoSearchInput.addEventListener('input', () => {
      clearTimeout(videoSearchTimeout);
      const query = videoSearchInput.value.trim();
      
      if (!query) {
        videoResults.innerHTML = '';
        return;
      }
      
      videoResults.innerHTML = '<p style="text-align:center;color:#888;padding:40px;">Searching...</p>';
      
      videoSearchTimeout = setTimeout(async () => {
        const videos = await searchYouTube(query, 24);
        displayVideoResults(videos);
      }, 500);
    });
    
    function displayVideoResults(videos) {
      videoResults.innerHTML = '';
      
      if (!videos.length) {
        videoResults.innerHTML = '<p style="text-align:center;color:#888;">No videos found.</p>';
        return;
      }
      
      videos.forEach(video => {
        const card = document.createElement('div');
        card.className = 'video-card';
        
        card.innerHTML = `
          <img class="video-thumbnail" src="${video.snippet.thumbnails.medium.url}" alt="thumbnail">
          <div class="video-title">${video.snippet.title}</div>
          <div class="video-channel">${video.snippet.channelTitle}</div>
        `;
        
        card.onclick = () => playVideo(video);
        videoResults.appendChild(card);
      });
    }
    
    function playVideo(video) {
      const videoId = video.id.videoId;
      videoPlayer.src = `https://www.youtube.com/embed/${videoId}?autoplay=1`;
      videoPlayerContainer.style.display = 'block';
      
      document.getElementById('current-video-title').textContent = video.snippet.title;
      document.getElementById('current-video-channel').textContent = video.snippet.channelTitle;
      
      // Scroll to player
      videoPlayerContainer.scrollIntoView({ behavior: 'smooth', block: 'start' });
    }
    
    // ====================== NAVIGATION ======================
    function showHome() {
      homePage.style.display = 'block';
      searchPage.style.display = 'none';
      videoPage.style.display = 'none';
      homeNav.classList.add('active');
      searchNav.classList.remove('active');
      videoNav.classList.remove('active');
      loadHomeContent();
    }
    
    function showSearch() {
      homePage.style.display = 'none';
      searchPage.style.display = 'block';
      videoPage.style.display = 'none';
      homeNav.classList.remove('active');
      searchNav.classList.add('active');
      videoNav.classList.remove('active');
    }
    
    function showVideoViewer() {
      homePage.style.display = 'none';
      searchPage.style.display = 'none';
      videoPage.style.display = 'block';
      homeNav.classList.remove('active');
      searchNav.classList.remove('active');
      videoNav.classList.add('active');
    }
    
    homeNav.onclick = showHome;
    searchNav.onclick = showSearch;
    videoNav.onclick = showVideoViewer;
    
    // ====================== DIALOGS ======================
    function showAlert(title, message) {
      return new Promise((resolve) => {
        const modal = document.getElementById('alert-modal');
        document.getElementById('alert-modal-title').textContent = title;
        document.getElementById('alert-modal-message').textContent = message;
        modal.classList.add('active');
        document.getElementById('alert-modal-ok').onclick = () => {
          modal.classList.remove('active');
          resolve();
        };
      });
    }
    
    function showInputDialog(title, message, defaultValue = '') {
      return new Promise((resolve) => {
        const modal = document.getElementById('input-modal');
        document.getElementById('input-modal-title').textContent = title;
        document.getElementById('input-modal-message').textContent = message;
        const input = document.getElementById('input-modal-input');
        input.value = defaultValue;
        modal.classList.add('active');
        input.focus();
        
        document.getElementById('input-modal-ok').onclick = () => {
          modal.classList.remove('active');
          resolve(input.value.trim() || null);
        };
        document.getElementById('input-modal-cancel').onclick = () => {
          modal.classList.remove('active');
          resolve(null);
        };
      });
    }
    
    // ====================== PROFILE ======================
    profileBtn.onclick = () => {
      profilePopup.style.display = profilePopup.style.display === 'block' ? 'none' : 'block';
    };
    
    changeNameBtn.onclick = async () => {
      const newName = await showInputDialog('Change Name', 'Enter your name:', userName);
      if (newName) {
        userName = newName;
        localStorage.setItem("userName", userName);
        welcome.textContent = `Good day, ${userName}!`;
        document.getElementById('profile-name').textContent = userName;
        profilePopup.style.display = 'none';
      }
    };
    
    // ====================== HOME CONTENT ======================
    function loadHomeContent() {
      const recentDiv = document.getElementById('recently-played');
      recentDiv.innerHTML = '';
      
      const recent = recentlyPlayed.slice(-8).reverse();
      if (recent.length) {
        recent.forEach(item => {
          const card = document.createElement('div');
          card.className = 'grid-card';
          card.innerHTML = `
            <img class="grid-cover" src="${item.thumbnail || 'https://via.placeholder.com/180'}" alt="cover">
            <div class="grid-title">${item.title}</div>
            <div class="grid-artist">${item.artist?.name || item.channel || 'Unknown'}</div>
          `;
          recentDiv.appendChild(card);
        });
      } else {
        recentDiv.innerHTML = '<p style="color:#666;">No recently played songs.</p>';
      }
      
      const playlistsDiv = document.getElementById('your-playlists');
      playlistsDiv.innerHTML = '';
      
      if (Object.keys(playlists).length) {
        const grid = document.createElement('div');
        grid.className = 'grid-container';
        Object.keys(playlists).forEach(name => {
          const card = document.createElement('div');
          card.className = 'grid-card';
          const pl = playlists[name];
          card.innerHTML = `
            <img class="grid-cover" src="${pl.cover || 'https://via.placeholder.com/180'}" alt="cover">
            <div class="grid-title">${name}</div>
            <div class="grid-artist">${pl.songs?.length || 0} songs</div>
          `;
          grid.appendChild(card);
        });
        playlistsDiv.appendChild(grid);
      } else {
        playlistsDiv.innerHTML = '<p style="color:#666;">No playlists yet.</p>';
      }
    }
    
    // ====================== INITIALIZATION ======================
    async function initialize() {
      welcome.textContent = `Good day, ${userName}!`;
      document.getElementById('profile-name').textContent = userName;
      profileBtn.textContent = userName.charAt(0).toUpperCase();
      
      // Run migration check
      await migrateITunesToYouTube();
      
      loadHomeContent();
    }
    
    initialize();
  </script>
</body>
</html>
